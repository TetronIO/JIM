services:
  jim.database:
    container_name: JIM.Database
    image: postgres:18
    restart: always
    # shm_size must be >= shared_buffers - see docker-compose.yml for sizing guidance
    shm_size: '512mb'
    volumes:
      - jim-db-volume:/var/lib/postgresql
    environment:
      - POSTGRES_USER=jim
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=jim
    ports:
      - "5432:5432"

volumes:
  jim-db-volume:
    name: jim-db-volume
