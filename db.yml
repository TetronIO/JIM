version: '3.4'

services:

  adminer:
    container_name: JIM.Adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - JIM.Database

  jim.database:
    container_name: JIM.Database
    image: postgres
    restart: always
    volumes:
      - jim-db-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=jim
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=jim
    ports:
      - '5432:5432'

volumes:
  jim-db-volume:
    name: jim-db-volume