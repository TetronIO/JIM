services:
  jim.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      # Override DB_HOSTNAME from .env to use bundled database container
      - DB_HOSTNAME=jim.database
    ports:
      - "5200:80"
    volumes:
      # Map repo test data to connector-files/test-data for development
      - ./test/test-data:/var/connector-files/test-data

  jim.worker:
    environment:
      # Override DB_HOSTNAME from .env to use bundled database container
      - DB_HOSTNAME=jim.database
    volumes:
      - ./test/test-data:/var/connector-files/test-data

  jim.scheduler:
    environment:
      # Override DB_HOSTNAME from .env to use bundled database container
      - DB_HOSTNAME=jim.database

  # Expose Adminer for database management
  adminer:
    ports:
      - "8080:8080"

  # Codespaces has limited memory (~8GB total), so use much smaller PostgreSQL settings
  # statement_timeout=300000 (5 minutes) prevents runaway queries
  # log_min_duration_statement=500 (0.5 seconds) logs slow queries for dev analysis
  jim.database:
    command: postgres -c max_connections=100 -c shared_buffers=256MB -c effective_cache_size=1GB -c maintenance_work_mem=64MB -c checkpoint_completion_target=0.9 -c wal_buffers=8MB -c default_statistics_target=100 -c random_page_cost=1.1 -c work_mem=4MB -c min_wal_size=80MB -c max_wal_size=1GB -c statement_timeout=300000 -c log_min_duration_statement=500
