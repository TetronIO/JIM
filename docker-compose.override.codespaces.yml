services:
  jim.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5200:80"
    volumes:
      # Codespaces doesn't need HTTPS certificates for internal development
      # Use /tmp for connector files (ephemeral, but works for dev)
      - /tmp/jim-connector-files:/var/connector-files

  jim.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5202:80"

  jim.worker:
    volumes:
      - /tmp/jim-connector-files:/var/connector-files

  # Expose Adminer for database management
  adminer:
    ports:
      - "8080:8080"

  # Codespaces has limited memory (~8GB total), so use much smaller PostgreSQL settings
  jim.database:
    command: postgres -c max_connections=100 -c shared_buffers=256MB -c effective_cache_size=1GB -c maintenance_work_mem=64MB -c checkpoint_completion_target=0.9 -c wal_buffers=8MB -c default_statistics_target=100 -c random_page_cost=1.1 -c work_mem=4MB -c min_wal_size=80MB -c max_wal_size=1GB
